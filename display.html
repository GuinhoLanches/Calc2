<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <button class="key--operator" onclick="appendToDisplay('+')" data-action="add">+</button>
                <button class="key--operator" onclick="appendToDisplay('-')" data-action="subtract">-</button>
                <button class="key--operator" onclick="appendToDisplay('*')" data-action="multiply">&times;</button>
                <button class="key--operator" onclick="appendToDisplay('/')" data-action="divide">รท</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="clearDisplay()">AC</button>
                <button class="key--equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        let display = document.querySelector('.calculator__display');

        function appendToDisplay(value) {
            if (display.textContent === '0' && value !== '.') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function clearDisplay() {
            display.textContent = '0';
        }

        function calculate() {
            display.textContent = eval(display.textContent);
        }
    </script>
</body>
</html>
